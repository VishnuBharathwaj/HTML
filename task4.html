<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title of the document</title>
        <style>
          div {
            margin-bottom: 10px;
          }
          label {
            display: inline-block;
            width: 150px;
          }
        </style>
      </head>
      <br />
      <body>
        <form action="/form/submit" method="get">
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <div>
            <label for="Username">Username:</label>
            <input type="text" id="name" placeholder="Enter your Username" />
          </div>
          <div>
            <label for="Password">Password:</label>
            <input type="password" id="name" placeholder="Enter your password" />
          </div>
          <div>
            <label for="Re-Password">Re - Password:</label>
            <input type="password" id="name" placeholder="Enter your password" />
          </div>
          <div>
            <label for="Address">Address:</label>
            <input type="text" id="name" placeholder="Enter your Address" />
          </div>
          <div>
            <label for="age">Age:</label>
            <input type="number"min = "0" id="age" name="age" placeholder="Enter your age" />
          </div>
          <div>
          <label for="Gender">Gender:</label>
            <select name="cars" id="cars">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
          </div>
          <button type="save" value="Save"> Save </button>
          <button type="reset" value="Reset"> Reset </button>
        </form>
      </body>
</html>
